name: Deploy Frontend
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker build -t lorenzocampanella/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true lorenzocampanella/react-test npm test
